import:
  - ~/.config/alacritty/monokai_charcoal_custom.yaml

window:
  opacity: 1
  dimensions:
     columns: 90
     lines: 30

tabspaces: 4

font:
  # The normal (roman) font face to use.
  # Style can be specified to pick a specific face.
  normal:
    family: UbuntuMono Nerd Font
    style: Regular
    # family: "Fira Code"
    # family: "Source Code Pro"
    # style: Retina

  # The bold font face
  bold:
    family: UbuntuMono Nerd Font
    style: Bold
    # family: "Fira Code"
    # family: "Source Code Pro"

  # The italic font face
  italic:
    family: UbuntuMono Nerd Font
    style: Italic
    # style: "Light Oblique"
    # family: "Fira Code"
    # family: "Source Code Pro"
    # style: "Medium Italic"

  # Point size of the font
  size: 15

colors:
  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    custom_colors: true
    text: '0x000000'
    cursor: '0xFFFFFF'

key_bindings:
  - { key: Return,         mods: Control, chars: "\x1b[13;5u"                            }
  - { key: Tab,            mods: Control, chars: "\x1b[9;5u"                            }
  - { key: Return,         mods: Shift,   chars: "\x1b[13;2u"                            }
